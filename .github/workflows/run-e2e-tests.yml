name: Run E2E Tests

on: push

env:
  binary-path: "build/mrt"
  binary-name: "mrt"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      go-version: '1.23'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Setup Go ${{ env.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.go-version }}
      - name: Build binaries
        run: |
          ./do build ${{ env.binary-path }}
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.binary-name }}
          path: ${{ env.binary-path }}
          retention-days: 7
  run-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Download deployment-diff artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.binary-name }}
          path: ${{ env.binary-path }}
      - name: Setup git config
        run: |
          git config --global user.email "ci@multi-repository-tool.com"
          git config --global user.name "MRT-CI-User"
      - name: Setup ssh
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > .ssh/private-key
          chmod 400 ./.ssh/private-key
          mkdir -p $HOME/.ssh
          sed "s*WORKSPACE_DIR*$GITHUB_WORKSPACE*g" .ssh/config > $HOME/.ssh/config
          cat $HOME/.ssh/config
      - name: Run E2E Tests
        run: |
          chmod +x ${{ env.binary-dir }}
          ls -la ./build/mrt
          cd ./build/mrt
          ls -la
