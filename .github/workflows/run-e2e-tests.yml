name: Run E2E Tests

on: push

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      go-version: '1.23'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Setup Go ${{ env.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.go-version }}
      - name: Install private-key file
        run: |
          mkdir -p ./.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ./.ssh/private-key
          chmod 400 ./.ssh/private-key
      - name: Run E2E Tests
        run: ./do run-e2e-tests